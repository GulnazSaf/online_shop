plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.16.1'
    implementation 'commons-io:commons-io:2.15.1'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.20'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.4.14'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.33'
}

test {
    useTestNG()
}